<div class="border-bottom row" style="margin-bottom: 16px; padding-bottom: 8px">
  <div class="col-10">
    <h5 style="color: rgb(120, 120, 120); margin-bottom: 4px">
      {{job['title']}}
    </h5>
    <div><b>Location: </b> {{job['location']}}</div>
    {% if 'salary' in job %}
    <!-- if salary is not specified it will not be shown -->
    <div><b>Salary: </b>{{job['salary']}}</div>
    {% endif %}
  </div>
  <div class="col-2">
    <a
      href="mailto:blackmesacareers@gmail.com?subject=Application%20for%20{{job['title']}}&body=Name%20%3A%20%3Cyour%20name%20here%3E%0D%0A%0D%0AResume%20Link%20%3A%20%3Cyour%20resume%20link%3E%0D%0A%0D%0ALinkedin%20Link%3A%20%3Cyour%20linkedin%20link%3E"
      type="button"
      class="btn btn-primary btn-sm"
      >Apply</a
    >
  </div>
</div>
